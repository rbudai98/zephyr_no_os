description: No-os binding for adgs1408 device

compatible: "adi,no-os-adgs1408"

include: [spi-device.yaml]

properties:
  crc_en:
    type: int
    enum:
      - ADGS1408_ENABLE
      - ADGS1408_DISABLE
  burst_mode_en:
    type: int
    enum:
      - ADGS1408_ENABLE
      - ADGS1408_DISABLE
  daisy_chain_en:
    type: int
    enum:
      - ADGS1408_ENABLE
      - ADGS1408_DISABLE
  round_robin_en:
    type: int
    enum:
      - ADGS1408_ENABLE
      - ADGS1408_DISABLE
  act_device:
    type: int
    enum:
      - ID_ADGS1408
      - ID_ADGS1409
