description: No-os binding for link device

compatible: "adi,no-os-link"


properties:
  device_id:
    type: uint32_t
  octets_per_frame:
    type: uint32_t
  frames_per_multiframe:
    type: uint32_t
  samples_per_converter_per_frame:
    type: uint32_t
  high_density:
    type: uint32_t
  converter_resolution:
    type: uint32_t
  bits_per_sample:
    type: uint32_t
  converters_per_device:
    type: uint32_t
  control_bits_per_sample:
    type: uint32_t
  lanes_per_device:
    type: uint32_t
  subclass:
    type: uint32_t
  link_mode:
    type: uint32_t
  dual_link:
    type: uint32_t
  version:
    type: uint32_t
  logical_lane_mapping[8]:
    type: uint8_t
  link_converter_select[16]:
    type: uint8_t
  tpl_phase_adjust:
    type: uint32_t
